<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{background:#2c3e50; display:flex; align-items:center; justify-content:center; height:100vh;}</style>
</head>
<body>
    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="text-center mb-3">System Login</h3>
        <form method="POST">
            <div class="mb-3"><input type="text" name="username" class="form-control" placeholder="Username" required></div>
            <div class="mb-3"><input type="password" name="password" class="form-control" placeholder="Password" required></div>
            <button class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3 text-muted small">Default: admin / password123</div>
    </div>
</body>
</html>
