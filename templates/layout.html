<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wholesale Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; min-height: 100vh; overflow-x: hidden; background: #f0f2f5; }
        .sidebar { min-width: 250px; background: #212529; color: white; min-height: 100vh; }
        .sidebar a { color: #adb5bd; text-decoration: none; display: block; padding: 15px 20px; }
        .sidebar a:hover, .sidebar a.active { background: #343a40; color: white; border-left: 4px solid #0d6efd; }
        .content { flex: 1; padding: 30px; }
        .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div class="sidebar d-flex flex-column">
    <div class="p-3 text-center fw-bold fs-4 border-bottom border-secondary">ğŸ¥ PharmaPro</div>
    <a href="/" class="{{ 'active' if request.path == '/' else '' }}">ğŸ“Š Monitor Dashboard</a>
    <a href="/inventory" class="{{ 'active' if request.path == '/inventory' else '' }}">ğŸ“¦ Inventory & Sales</a>
    <a href="/report" class="{{ 'active' if request.path == '/report' else '' }}">ğŸ“‘ Sales History</a>
    <div class="mt-auto border-top border-secondary">
        <a href="/logout" class="text-danger">ğŸšª Logout</a>
    </div>
</div>

<div class="content">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}<div class="alert alert-info">{{ msg }}</div>{% endfor %}
        {% endif %}
    {% endwith %}
    
    {% block body %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
